<div class="main d-flex align-items-center flex-column justify-content-center py-5">
    <div>
        <h2 class="fs-1 fw-bold text-center text-trd-color">PORTFOLIO COMPONENT</h2>
        <div class="mb-3 w-100 text-center mb-0 pb-0">
            <span id="star"><i class="fa-solid fa-star text-trd-color"></i></span>
        </div>
    </div>
    <div class="container row g-4">
        <div class="col-lg-4 col-md-6" *ngFor="let item of paths">
            <div class="position-relative box rounded-3" (click)="show(item.img)">
                <img [src]="item.img" alt="portfolio" class="w-100 rounded-3">
                <div class="layer rounded-3">
                    <i class="fa-solid fa-plus fa-beat fa-4x"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="position-fixed top-0 end-0 start-0 bottom-0 z-3 showItems d-none" (click)="ImageVisibility()" #portfolioImage>
    <div class="w-48 w-r-90">
        <img src="../../assets/images/portfolio1.png" alt="portfolio" class="w-100" (click)="$event.stopPropagation()" #imgPth>
    </div>
</div>
